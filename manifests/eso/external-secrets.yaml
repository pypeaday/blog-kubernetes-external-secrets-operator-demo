---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: demo-app-secrets
  namespace: default
spec:
  refreshInterval: "10s"
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: demo-app-secrets
    creationPolicy: Owner
  data:
    - secretKey: DATABASE_PASSWORD
      remoteRef:
        key: secret/data/demo-app/secrets
        property: database_password
    - secretKey: API_KEY
      remoteRef:
        key: secret/data/demo-app/secrets
        property: api_key
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: demo-app-config
  namespace: default
spec:
  refreshInterval: "10s"
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: demo-app-config
    creationPolicy: Owner
  data:
    - secretKey: APP_NAME
      remoteRef:
        key: secret/data/demo-app/config
        property: app_name
    - secretKey: DEBUG_MODE
      remoteRef:
        key: secret/data/demo-app/config
        property: debug_mode
    - secretKey: MAX_CONNECTIONS
      remoteRef:
        key: secret/data/demo-app/config
        property: max_connections
